<div class="mx-auto max-w-4xl fixed right-10 flex-1 space-y-6 w-1/4 p-6 bg-gray-50 rounded-lg shadow-lg">
    <div class="space-y-4 rounded-lg border border-gray-300 bg-white p-6 shadow-sm">
        <p class="text-2xl font-semibold text-gray-800">Order Summary</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-600">Subtotal</dt>
                    <dd class="font-medium text-gray-900">{{cartService.totals()?.subtotal | currency}}</dd>
                </dl>

                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-600">Discount</dt>
                    <dd class="font-medium text-green-600">-{{cartService.totals()?.discount | currency}}</dd>
                </dl>

                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-600">Delivery fee</dt>
                    <dd class="font-medium text-gray-900">{{cartService.totals()?.shipping | currency}}</dd>
                </dl>
            </div>

            <dl class="flex items-center justify-between gap-4 border-t border-gray-300 pt-4">
                <dt class="font-semibold text-gray-700">Total</dt>
                <dd class="font-semibold text-gray-900">{{cartService.totals()?.total | currency}}</dd>
            </dl>

        </div>

        <div class="flex flex-col gap-2">
            <button routerLink="/checkout" mat-flat-button>Checkout</button>
            <button routerLink="/shop" mat-button>Continue shopping</button>
        </div>

    </div>

    <div class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm">
        <form class="space-y-2 flex flex-col p-2">
            <label class="mb-2 block text-sm font-medium">
                Do you have a voucher code?
            </label>
            <mat-form-field appearance="outline">
                <mat-label>Voucher code</mat-label>
                <input type="text" matInput>
            </mat-form-field>
            <button mat-flat-button>Apply code</button>
        </form>
    </div>

</div>
