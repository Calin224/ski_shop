@if(product){
  <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card p-[10px] card">
    <img src="{{product.pictureUrl}}" alt="" class="rounded-lg"/>
    <mat-card-content class="mt-2">
      <h2 class="text-sm font-semibold uppercase">{{ product.name }}</h2>
      <p class="font-light">{{ product.price | currency }}</p>
    </mat-card-content>
    <mat-card-actions (click)="$event.stopPropagation()">
      <button mat-stroked-button class="w-full" (click)="cartService.addItemToCart(product)">
        <mat-icon>add_shopping_cart</mat-icon>
        Add to cart
      </button>
    </mat-card-actions>
  </mat-card>
}

<script>
  import gsap from "gsap";
  gsap.to(".card", {
    x: 100,
    rotation: 27
  });
</script>
