<div class="container mx-auto mt-32 p-4">
    <h2 class="font-semibold text-3xl mb-8 text-center text-gray-800">My Orders</h2>
    <div class="flex flex-col">
        <div class="overflow-x-auto">
            <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr class="uppercase text-gray-600 text-sm">
                            <th class="text-center px-6 py-3">Order</th>
                            <th class="text-left px-6 py-3">Date</th>
                            <th class="text-left px-6 py-3">Total</th>
                            <th class="text-left px-6 py-3">Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        @for (order of orders; track order.id) {
                            <tr routerLink="/orders/{{order.id}}" class="hover:bg-gray-100 transition-colors duration-200">
                                <th class="text-center px-6 py-4 font-medium text-gray-900"># {{order.id}}</th>
                                <td class="px-6 py-4 text-gray-700">{{order.orderDate | date: 'medium'}}</td>
                                <td class="px-6 py-4 text-gray-700">{{order.total | currency}}</td>
                                <td class="px-6 py-4 text-gray-700">{{order.status }}</td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
